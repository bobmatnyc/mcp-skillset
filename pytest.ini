[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    --tb=short
    --strict-markers
    --cov=src/mcp_skills
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
markers =
    unit: Unit tests - Fast, isolated tests for individual components
    integration: Integration tests - Tests multiple components working together
    e2e: End-to-end tests - Complete workflows with real file operations and CLI invocations
    asyncio: Async tests - Tests that require async/await support
